<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Email Validation Check in CSS only no Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="item">
        <input type="email" placeholder="Email">
        <label 
            data-empty ="Hạy nhập email"
            data-invalid ="Định dạng email không hợp lệ!"
            data-valid ="Định dạng email hợp lệ!"
            >

        </label>
    </div>
    <script src="./app/app.js"></script>
</body>
</html>
