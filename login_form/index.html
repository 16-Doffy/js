<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form Using HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form login" id="form">
            <div class="content">
                <h1>Login</h1>
                <div class="group">
                    <input type="text" class="inputText" placeholder="" required>
                    <label>UserName</label>
                </div>
                <div class="group">
                    <input type="password" class="inputText" placeholder="" required>
                    <label>Password</label>
                </div>
                <div class="group">
                    <input type="checkbox">
                    <label>Save me</label>
                </div>
                <button>Login</button>
            </div>

            <div class="content">
                <h1>Register</h1>
                <div class="group">
                    <input type="text" class="inputText" placeholder="" required>
                    <label>UserName</label>
                </div>
                <div class="group">
                    <input type="password" class="inputText" placeholder="" required>
                    <label>Password</label>
                </div>
                <div class="group">
                    <input type="checkbox">
                    <label>Save me</label>
                </div>
                <button>Register</button>
            </div>

            <div class="form-rotate">
                <div id="rotate"></div>
            </div>
        </div>

        <div class="option">
            <div class="bg-active" id="bg-active"></div>
            <div class="changeType active" id="login">Login</div>
            <div class="changeType" id="register">Register</div>
        </div>
    </div>

    <script src="./app/app.js"></script>
</body>

</html>
